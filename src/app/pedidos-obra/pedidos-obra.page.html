<ion-header>
  <ion-toolbar class="toolbarPedidos">
    <ion-title class="titlePedidos"><b>Pedido</b></ion-title>
    <ion-buttons slot="start">
      <!-- <ion-back-button (click)="regresar()"></ion-back-button> -->
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fontPedidos">     
  <ion-card class="targetPedidos">
    <ion-item>      
      <ion-label style="text-align: center;">Pedidos en Proceso</ion-label>      
    </ion-item>
    <ion-card-content>
      <ion-list>              
        <ion-item-sliding *ngFor="let pedido of pedidos">
          <ion-item *ngIf="pedido.estado == 'Realizado'" (click)="opcion(pedido)">          
            <ion-label>            
              <h3>{{pedido.descripcion}}</h3>
              <p>{{pedido.estado}}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>      
    </ion-card-content>
  </ion-card>    

  <hr>
  <ion-card class="targetPedidos">
    <ion-item>      
      <ion-label style="text-align: center;">Pedidos Finalizados</ion-label>      
    </ion-item>
    <ion-card-content>
      <ion-list>              
        <ion-item-sliding *ngFor="let pedido of pedidos">
          <ion-item *ngIf="pedido.estado != 'Realizado'" (click)="opcion(pedido)">          
            <ion-label>            
              <h3>{{pedido.descripcion}}</h3>
              <p>{{pedido.estado}}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>      
    </ion-card-content>
  </ion-card>    

</ion-content>
