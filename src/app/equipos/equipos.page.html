<ion-header>
  <ion-toolbar class="toolbarEquipos">
    <ion-title class="titleEquipos"><b>Equipos</b></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let equipo of equipos">
        <div *ngIf="equipo.id == null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardEquipos" (click)="agregarEquipo()">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtClientes" slot="end" name="add-sharp" size="large"></ion-icon>
              <br>
              <p class="txtEquipos"><b>Agregar</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
        <div *ngIf="equipo.id != null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardEquipos" (click)="opcion(equipo)">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtClientes" slot="end" name="person-circle-sharp" size="large"></ion-icon>
              <p class="txtEquipos"><b>{{equipo.nombre}}</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
      </ion-col>            
    </ion-row>
    
  </ion-grid>
</ion-content>
