<ion-header>
  <ion-toolbar class="toolbarObras">
    <ion-title class="titleObras"><b>Obras</b></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let obra of obras">
        <div *ngIf="obra.id == null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardObras" (click)="agregarObra()">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtObras" slot="end" name="add-sharp" size="large"></ion-icon>
              <br>
              <p class="txtObras"><b>Agregar</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
        <div *ngIf="obra.id != null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardObras" (click)="opcion(obra)">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtObras" slot="end"  name="person-circle-sharp" size="large"></ion-icon>
              <p class="txtObras"><b>{{obra.nombre}}</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
      </ion-col>            
    </ion-row>
    
  </ion-grid>
</ion-content>
