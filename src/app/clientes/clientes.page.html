<ion-header>
  <ion-toolbar class="toolbarClientes">
    <ion-title class="titleClientes"><b>Clientes</b></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let cliente of clientes">
        <div *ngIf="cliente.id == null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardClientes" (click)="agregarCliente()">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtClientes" slot="end" name="add-sharp" size="large"></ion-icon>
              <br>
              <p class="txtClientes"><b>Agregar</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
        <div *ngIf="cliente.id != null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardClientes" (click)="opcion(cliente)">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtClientes" slot="end"  name="person-circle-sharp" size="large"></ion-icon>
              <p class="txtClientes"><b>{{cliente.nombre}}</b></p>
            </ion-card-content>
          </ion-card>
        </div>        
      </ion-col>            
    </ion-row>
    
  </ion-grid>
</ion-content>
