<ion-header>
  <ion-toolbar class="toolbarCompras">
    <ion-title class="titleCompras"><b>Compras</b></ion-title>
    <ion-buttons slot="start">
      <!-- <ion-back-button (click)="regresar()"></ion-back-button> -->
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>

  <ion-list>              
    <ion-item-sliding *ngFor="let compra of compras">
      <ion-item (click)="opcion(compra)">          
        <ion-label>            
          <h2>{{compra.descripcion}}</h2>
          <p><b>Factura:</b> {{compra.factura}} - <b>Importe:</b> ${{compra.importe}}</p>          
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>    
</ion-content>
