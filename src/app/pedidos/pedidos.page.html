<ion-header>
  <ion-toolbar class="toolbarPedidos">
    <ion-title class="titlePedidos"><b>Pedidos</b></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon style="color:white" name="log-out-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let obra of obras">            
        <div *ngIf="obra.id == null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardPedidos" (click)="agregarPedido()">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtPedidos" slot="end" name="add-sharp" size="large"></ion-icon>
              <br>
              <p class="txtEquipos"><b>Agregar</b></p>
            </ion-card-content>
          </ion-card>
        </div> 
        
        <div *ngIf="obra.id != null ">
          <ion-card style="margin: 0px; height: 110px;" class="cardPedidos" (click)="verPedidos(obra)">          
            <ion-card-content style="text-align: center;">
              <ion-icon class="txtPedidos" slot="end"  name="person-circle-sharp" size="large"></ion-icon>
              <p class="txtPedidos"><b>{{obra.nombre}}</b></p>
              <p class="txtPedidos">No pedidos:<b>{{obra.cantidad}}</b></p>
            </ion-card-content>
          </ion-card>        
        </div>        
      </ion-col>            
    </ion-row>
    
  </ion-grid>
</ion-content>
